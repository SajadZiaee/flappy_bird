<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">

    <title>Flappy Bird</title>
</head>

<body>


    <div id="game-screen">
        <img src="./images/bluebird-midflap.png" alt="" id="bird">
        <h1 id="start-game">PRESS SPACE</h1>
        <div class="score">
            <img src="./images/0.png" alt="">
        </div>
        <div class="pipe-up"></div>
        <div class="pipe-down"></div>
        <div class="game-over">
            <img src="./images/gameover.png" alt="">

        </div>
        <div class="game-over" id="restart">
            <h5>PRESS SPACE TO REPLAY</h5>
        </div>


    </div>


    <script src="./scripts/pipe.js"></script>
    <script src="./scripts/bird.js"></script>
</body>

</html>
